<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibaadah AI - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --grid-color: #222;
            --text-color: #fff;
            --accent-1: #FF0080;
            --accent-2: #BAB6F8;
            --border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
            --shadow: rgba(0, 0, 0, 0.2);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 2rem;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background-image: linear-gradient(to right, var(--accent-1), var(--accent-2));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(25,25,35,0.7), rgba(60,60,80,0.3));
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 20px var(--shadow);
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid rgba(255, 109, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            text-align: center;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        input {
            font-family: 'IBM Plex Mono', monospace;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-2);
            box-shadow: 0 0 0 2px rgba(186, 182, 248, 0.2);
        }
        
        button {
            padding: 0.75rem 1rem;
            background-image: linear-gradient(to right, var(--accent-1), var(--accent-2));
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.3);
        }
        
        .dashboard-container {
            display: none; /* Hidden by default until authenticated */
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .logout-btn {
            background-image: linear-gradient(to right, #6666ff, #8080ff);
        }
        
        .export-btn {
            background-image: linear-gradient(to right, #00cc99, #33ccff);
        }
        
        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .search-box {
            position: relative;
            max-width: 300px;
            width: 100%;
        }
        
        .search-box input {
            width: 100%;
            padding-left: 2.5rem;
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 70vh;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border);
        }
        
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            max-width: 300px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .empty-message {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }
        
        .loader {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid rgba(186, 182, 248, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-2);
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background-image: linear-gradient(to right, var(--accent-1), var(--accent-2));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .filter-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: none;
            border: 1px solid var(--border);
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
        }
        
        .filter-btn.active {
            background-color: rgba(186, 182, 248, 0.2);
            border-color: var(--accent-2);
        }
        
        /* Light mode styles */
        body.light-mode {
            --bg-color: #f5f5f5;
            --grid-color: #ddd;
            --text-color: #333;
            --border: rgba(0, 0, 0, 0.1);
            --card-bg: rgba(255, 255, 255, 0.8);
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .card {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
        }
        
        body.light-mode th {
            background: rgba(0, 0, 0, 0.05);
        }
        
        body.light-mode tbody tr:hover {
            background: rgba(0, 0, 0, 0.03);
        }
        
        body.light-mode input {
            background: rgba(0, 0, 0, 0.03);
            color: var(--text-color);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            th, td {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="login-container">
        <div class="card">
            <h1>Ibaadah AI Admin</h1>
            <form id="password-form" class="password-form">
                <input type="password" id="password-input" placeholder="Enter admin password" required>
                <button type="submit">Access Dashboard</button>
                <div class="error-message" id="error-message">Incorrect password. Please try again.</div>
            </form>
        </div>
    </div>
    
    <!-- Dashboard Section (Hidden until authenticated) -->
    <div class="dashboard-container" id="dashboard-container">
        <div class="card">
            <div class="dashboard-header">
                <h1>Ibaadah AI Admin Dashboard</h1>
                <div class="action-buttons">
                    <button class="export-btn" id="export-btn">Export to CSV</button>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                    <button class="theme-toggle" id="theme-toggle">üåì</button>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="total-entries">0</div>
                    <div class="stat-label">Total Sign Ups</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="tester-count">0</div>
                    <div class="stat-label">Willing to Test</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="today-count">0</div>
                    <div class="stat-label">Today's Sign Ups</div>
                </div>
            </div>
            
            <div class="filter-options">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Search by name or email">
                </div>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="testers">Testers Only</button>
            </div>
            
            <div class="loading" id="loading">
                <span class="loader"></span>
                Loading data...
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Favorite Ibaadah</th>
                            <th>Current Apps</th>
                            <th>Feature Request</th>
                            <th>Most Helpful Feature</th>
                            <th>Tester</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="entries-table">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
                <div class="empty-message" id="empty-message">No entries found.</div>
            </div>
        </div>
    </div>
    
    <script>
        // Admin password - change this to your secure password
        const ADMIN_PASSWORD = "ibaadah_admin_2024";
        
        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const entriesTable = document.getElementById('entries-table');
        const loadingElement = document.getElementById('loading');
        const emptyMessage = document.getElementById('empty-message');
        const totalEntries = document.getElementById('total-entries');
        const testerCount = document.getElementById('tester-count');
        const todayCount = document.getElementById('today-count');
        const searchInput = document.getElementById('search-input');
        const exportBtn = document.getElementById('export-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Check if user is already authenticated
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('ibaadah_admin_auth');
            if (isAuthenticated === 'true') {
                showDashboard();
            }
        }
        
        // Handle password submission
        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            if (password === ADMIN_PASSWORD) {
                // Store in session storage for this browser session only
                sessionStorage.setItem('ibaadah_admin_auth', 'true');
                errorMessage.style.display = 'none';
                showDashboard();
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = '';
            }
        });
        
        // Show dashboard and load data
        function showDashboard() {
            loginContainer.style.display = 'none';
            dashboardContainer.style.display = 'block';
            loadEntries();
        }
        
        // Fetch entries from Firestore
        function loadEntries() {
            loadingElement.style.display = 'block';
            emptyMessage.style.display = 'none';
            
            // Collection is called 'earlyAccess' as specified in the requirements
            const db = firebase.firestore();
            db.collection('earlyAccess')
                .orderBy('timestamp', 'desc')
                .get()
                .then((querySnapshot) => {
                    loadingElement.style.display = 'none';
                    
                    if (querySnapshot.empty) {
                        emptyMessage.style.display = 'block';
                        updateStats([], new Date());
                        return;
                    }
                    
                    const entries = [];
                    querySnapshot.forEach((doc) => {
                        entries.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    // Update stats and display entries
                    updateStats(entries, new Date());
                    displayEntries(entries);
                    
                    // Initial search filter is empty, so all entries are shown
                    window.allEntries = entries;
                })
                .catch((error) => {
                    console.error("Error loading entries:", error);
                    loadingElement.style.display = 'none';
                    emptyMessage.textContent = 'Error loading data. Please try again.';
                    emptyMessage.style.display = 'block';
                });
        }
        
        // Display entries in the table
        function displayEntries(entries) {
            entriesTable.innerHTML = '';
            
            if (entries.length === 0) {
                emptyMessage.style.display = 'block';
                return;
            }
            
            emptyMessage.style.display = 'none';
            
            entries.forEach((entry) => {
                const row = document.createElement('tr');
                
                // Format timestamp
                const timestamp = entry.timestamp?.toDate ? entry.timestamp.toDate() : new Date(entry.timestamp);
                const formattedDate = isNaN(timestamp.getTime()) ? 
                    'Invalid date' : 
                    `${timestamp.toLocaleDateString()} ${timestamp.toLocaleTimeString()}`;
                
                // Get feature text
                const helpfulFeature = getFeatureText(entry.helpful_feature);
                
                row.innerHTML = `
                    <td>${escapeHtml(entry.name || '-')}</td>
                    <td>${escapeHtml(entry.email || '-')}</td>
                    <td>${escapeHtml(entry.spiritual_routines || '-')}</td>
                    <td>${escapeHtml(entry.current_apps || '-')}</td>
                    <td>${escapeHtml(entry.feature || '-')}</td>
                    <td>${helpfulFeature}</td>
                    <td>${entry.tester === 'yes' ? '‚úÖ Yes' : '‚ùå No'}</td>
                    <td>${formattedDate}</td>
                `;
                
                entriesTable.appendChild(row);
            });
        }
        
        // Get feature text based on value
        function getFeatureText(value) {
            switch(value) {
                case 'scheduling': return 'A) Personalized scheduling';
                case 'tracker': return 'B) Real-time dhikr/journal tracker';
                case 'accountability': return 'C) Accountability & motivation';
                case 'all': return 'D) All of the above';
                default: return '-';
            }
        }
        
        // Update dashboard stats
        function updateStats(entries, today) {
            today.setHours(0, 0, 0, 0);
            
            const testers = entries.filter(entry => entry.tester === 'yes');
            const todayEntries = entries.filter(entry => {
                const entryDate = entry.timestamp?.toDate ? 
                    entry.timestamp.toDate() : 
                    new Date(entry.timestamp);
                
                return entryDate >= today;
            });
            
            totalEntries.textContent = entries.length;
            testerCount.textContent = testers.length;
            todayCount.textContent = todayEntries.length;
        }
        
        // Handle search/filter
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            filterEntries(searchTerm, activeFilter);
        });
        
        // Handle filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const searchTerm = searchInput.value.toLowerCase();
                const filterType = this.dataset.filter;
                filterEntries(searchTerm, filterType);
            });
        });
        
        // Filter entries based on search term and filter type
        function filterEntries(searchTerm, filterType) {
            if (!window.allEntries) return;
            
            let filteredEntries = window.allEntries;
            
            // Apply tester filter if needed
            if (filterType === 'testers') {
                filteredEntries = filteredEntries.filter(entry => entry.tester === 'yes');
            }
            
            // Apply search term filter if provided
            if (searchTerm) {
                filteredEntries = filteredEntries.filter(entry => {
                    const name = (entry.name || '').toLowerCase();
                    const email = (entry.email || '').toLowerCase();
                    return name.includes(searchTerm) || email.includes(searchTerm);
                });
            }
            
            displayEntries(filteredEntries);
        }
        
        // Handle export to CSV
        exportBtn.addEventListener('click', function() {
            if (!window.allEntries || window.allEntries.length === 0) {
                alert('No data to export');
                return;
            }
            
            const headers = [
                'timestamp',
                'name',
                'email',
                'spiritual_routines',
                'current_apps',
                'feature',
                'helpful_feature',
                'tester'
            ];
            
            const rows = [headers];
            
            window.allEntries.forEach(entry => {
                const timestamp = entry.timestamp?.toDate ? 
                    entry.timestamp.toDate().toISOString() : 
                    entry.timestamp || '';
                
                const row = [
                    timestamp,
                    entry.name || '',
                    entry.email || '',
                    entry.spiritual_routines || '',
                    entry.current_apps || '',
                    entry.feature || '',
                    entry.helpful_feature || '',
                    entry.tester || ''
                ];
                
                rows.push(row);
            });
            
            // Convert to CSV
            const csvContent = rows
                .map(row => {
                    return row.map(cell => {
                        // Escape quotes and wrap in quotes if contains comma
                        const escaped = String(cell).replace(/"/g, '""');
                        return /,/.test(escaped) ? `"${escaped}"` : escaped;
                    }).join(',');
                })
                .join('\n');
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            link.setAttribute('href', url);
            link.setAttribute('download', `ibaadah_signups_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // Handle logout
        logoutBtn.addEventListener('click', function() {
            sessionStorage.removeItem('ibaadah_admin_auth');
            dashboardContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            passwordInput.value = '';
        });
        
        // Handle theme toggle
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            themeToggle.textContent = document.body.classList.contains('light-mode') ? 'üåô' : 'üåì';
            
            // Save theme preference
            localStorage.setItem('ibaadah_admin_theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        });
        
        // Load saved theme preference if any
        function loadThemePreference() {
            const savedTheme = localStorage.getItem('ibaadah_admin_theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.textContent = 'üåô';
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '-';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadThemePreference();
        });
    </script>
</body>
</html>
