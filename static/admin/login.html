<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ibaadah App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--color-shadow);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                var(--color-accent-1) 0%,
                var(--color-accent-2) 25%,
                var(--color-accent-3) 50%,
                var(--color-secondary) 75%,
                var(--color-primary) 100%
            );
            border-radius: 25px;
            z-index: -1;
            opacity: 0.1;
            filter: blur(10px);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'DM Serif Text', serif;
            color: var(--color-text);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #6A9B85;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="login-title">Admin Login</h1>
            <form class="login-form" action="/admin/authenticate" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message" id="error-message">Invalid credentials</div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="back-link">
                <a href="../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
