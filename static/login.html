<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ibaadah AI</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmsgL5-3Qzv0-cot0TzYDXZ5-QQYNO9BA",
            authDomain: "ibaadahvercelapp.firebaseapp.com",
            projectId: "ibaadahvercelapp",
            storageBucket: "ibaadahvercelapp.firebasestorage.app",
            messagingSenderId: "695618210097",
            appId: "1:695618210097:web:a94717ed95d604cacdc810",
            measurementId: "G-R0BCQDK76H"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --grid-color: #222;
            --text-color: #fff;
            --accent-1: #FF0080;
            --accent-2: #BAB6F8;
            --border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
            --shadow: rgba(0, 0, 0, 0.2);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(135deg, rgba(25,25,35,0.7), rgba(60,60,80,0.3));
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid rgba(255, 109, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background-image: linear-gradient(135deg, #6A48D7, #9B6DFF);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(155, 109, 255, 0.2);
            border-radius: 6px;
            color: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #9B6DFF;
            box-shadow: 0 0 0 2px rgba(155, 109, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: bold;
            background-image: linear-gradient(to bottom, #6A48D7, #9B6DFF);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        button:hover {
            background-image: linear-gradient(to bottom, #9B6DFF, #BBB0FF);
            box-shadow: 0 0 10px rgba(155, 109, 255, 0.5);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            display: none;
            color: #ff6b6b;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
            background-image: linear-gradient(135deg, #6A48D7, #9B6DFF);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            padding: 0.5rem 1rem;
            background-image: linear-gradient(to bottom, #6A48D7, #9B6DFF);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-image: linear-gradient(to bottom, #9B6DFF, #BBB0FF);
            box-shadow: 0 0 10px rgba(155, 109, 255, 0.5);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
            }

            .container {
                margin-top: 6rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, button {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/">Ibaadah AI</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Welcome Back</h1>
            <div id="error-message" class="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    // Check user data in Firestore
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.isAdmin) {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/community';
                        }
                    }
                } catch (error) {
                    console.error('Error checking user data:', error);
                }
            }
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const submitButton = e.target.querySelector('button[type="submit"]');

            try {
                submitButton.disabled = true;
                submitButton.textContent = 'Logging in...';
                errorMessage.style.display = 'none';

                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    throw new Error('User data not found. Please register first.');
                }

                const userData = userDoc.data();

                // Check if user is admin
                if (userData.isAdmin) {
                    window.location.href = '/admin.html';
                } else {
                    window.location.href = '/community';
                }
            } catch (error) {
                console.error('Error:', error);
                let errorMsg = 'An error occurred. Please try again.';
                
                // Handle specific Firebase Auth errors
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email. Please register first.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
